<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector Pica / No Pica</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #1c1d1d;
            min-height: 100vh;
            color: #fafafa;
            overflow-x: hidden;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            z-index: 1000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-family: 'Instrument Serif', serif;
            font-size: 3.2rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Menu Section */
        .menu-section {
            display: flex;
            gap: 24px;
            justify-content: center;
        }

        .menu-card {
            flex: 1;
            max-width: 280px;
            padding: 48px 32px;
            background: linear-gradient(145deg, #111 0%, #0d0d0d 100%);
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-card:hover {
            border-color: #333;
            transform: translateY(-4px);
        }

        .menu-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
            opacity: 0.6;
        }

        .menu-card:hover .menu-icon {
            opacity: 1;
        }

        .menu-title {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .menu-desc {
            color: #666;
            font-size: 0.85rem;
        }

        /* Sections */
        .section {
            display: none;
            animation: fadeUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .section.active {
            display: block;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 32px;
        }

        .back-btn:hover {
            border-color: #555;
            color: #fff;
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Image Upload Section */
        .upload-zone {
            border: 1px dashed #333;
            border-radius: 16px;
            padding: 48px 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255,255,255,0.01);
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .upload-zone:hover {
            border-color: #555;
            background: rgba(255,255,255,0.02);
        }

        .upload-zone:hover::before {
            opacity: 1;
        }

        .upload-zone.dragover {
            border-color: #fff;
            background: rgba(255,255,255,0.05);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
            opacity: 0.4;
        }

        .upload-text {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #444;
            font-size: 0.8rem;
        }

        input[type="file"] {
            display: none;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 32px;
        }

        .image-card {
            background: linear-gradient(145deg, #111 0%, #0d0d0d 100%);
            border-radius: 16px;
            border: 1px solid #1a1a1a;
            overflow: hidden;
            animation: fadeUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-bottom: 1px solid #222;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .result-label {
            font-family: 'Instrument Serif', serif;
            font-size: 1.6rem;
            font-weight: 400;
            margin-bottom: 4px;
        }

        .result-label.pica {
            color: #ff6b6b;
        }

        .result-label.nopica {
            color: #69db7c;
        }

        .result-percentage {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1;
            margin-bottom: 12px;
        }

        .confidence-bar {
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .confidence-fill.pica {
            background: linear-gradient(90deg, #ff6b6b, #ee5a5a);
        }

        .confidence-fill.nopica {
            background: linear-gradient(90deg, #69db7c, #51cf66);
        }

        .delete-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #333;
            color: #666;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #222;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .clear-all {
            margin-top: 32px;
            text-align: center;
            display: none;
        }

        .clear-all.active {
            display: block;
        }

        .clear-all-btn {
            padding: 14px 32px;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-all-btn:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        /* Text Section */
        .text-input-container {
            margin-top: 16px;
        }

        .text-input {
            width: 100%;
            min-height: 180px;
            padding: 20px;
            background: rgba(255,255,255,0.02);
            border: 1px solid #333;
            border-radius: 12px;
            color: #fafafa;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.2s;
        }

        .text-input:focus {
            outline: none;
            border-color: #555;
            background: rgba(255,255,255,0.03);
        }

        .text-input::placeholder {
            color: #555;
        }

        .analyze-btn {
            margin-top: 20px;
            padding: 16px 40px;
            background: #fafafa;
            border: none;
            color: #0a0a0a;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .analyze-btn:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        .analyze-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .coming-soon {
            margin-top: 24px;
            padding: 16px;
            background: rgba(255, 200, 100, 0.1);
            border: 1px solid rgba(255, 200, 100, 0.2);
            border-radius: 8px;
            color: #ffcc66;
            font-size: 0.85rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grain"></div>

    <div class="container">
        <header>
            <h1>Pica o No Pica</h1>
            <p class="subtitle">Clasificador con Machine Learning</p>
        </header>

        <!-- Menu Section -->
        <div id="menuSection" class="section active">
            <div class="menu-section">
                <div class="menu-card" onclick="showSection('image')">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    <div class="menu-title">Imagen</div>
                    <p class="menu-desc">Analiza imÃ¡genes para detectar si pica</p>
                </div>

                <div class="menu-card" onclick="showSection('text')">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    <div class="menu-title">Texto</div>
                    <p class="menu-desc">Analiza texto para detectar si pica</p>
                </div>
            </div>
        </div>

        <!-- Image Section -->
        <div id="imageSection" class="section">
            <button class="back-btn" onclick="showSection('menu')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Volver
            </button>

            <div class="upload-zone" id="uploadZone">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                </svg>
                <p class="upload-text">Arrastra imÃ¡genes o haz clic</p>
                <p class="upload-hint">PNG, JPG hasta 10MB Â· MÃºltiples archivos</p>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>

            <div class="images-grid" id="imagesGrid"></div>

            <div class="clear-all" id="clearAll">
                <button class="clear-all-btn" id="clearAllBtn">Eliminar todas</button>
            </div>
        </div>

        <!-- Text Section -->
        <div id="textSection" class="section">
            <button class="back-btn" onclick="showSection('menu')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Volver
            </button>

            <div class="text-input-container">
                <textarea class="text-input" id="textInput" placeholder="Escribe o pega el texto que quieres analizar..."></textarea>
                <button class="analyze-btn" id="analyzeBtn" disabled>Analizar texto</button>
            </div>

            <div class="coming-soon">
                ðŸš§ Modelo de texto en desarrollo. PrÃ³ximamente disponible.
            </div>
        </div>
    </div>

    <script>
        // Section Navigation
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

            if (section === 'menu') {
                document.getElementById('menuSection').classList.add('active');
            } else if (section === 'image') {
                document.getElementById('imageSection').classList.add('active');
            } else if (section === 'text') {
                document.getElementById('textSection').classList.add('active');
            }
        }

        // Image Upload Logic
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const imagesGrid = document.getElementById('imagesGrid');
        const clearAll = document.getElementById('clearAll');
        const clearAllBtn = document.getElementById('clearAllBtn');

        let imageCount = 0;

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            files.forEach(handleFile);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            files.forEach(handleFile);
            fileInput.value = '';
        });

        clearAllBtn.addEventListener('click', () => {
            imagesGrid.innerHTML = '';
            imageCount = 0;
            updateClearButton();
        });

        function updateClearButton() {
            clearAll.classList.toggle('active', imageCount > 0);
        }

        function handleFile(file) {
            const reader = new FileReader();
            const cardId = 'card-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);

            reader.onload = (e) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.id = cardId;
                card.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <div class="card-content">
                        <div class="loading-spinner"></div>
                    </div>
                `;
                imagesGrid.appendChild(card);
                imageCount++;
                updateClearButton();

                predict(e.target.result, cardId);
            };
            reader.readAsDataURL(file);
        }

        async function predict(imageData, cardId) {
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();
                const card = document.getElementById(cardId);
                if (!card) return;

                const isPica = data.class === 'pica';
                const percentage = Math.round(data.confidence * 100);

                const cardContent = card.querySelector('.card-content');
                cardContent.innerHTML = `
                    <div class="result-label ${isPica ? 'pica' : 'nopica'}">${isPica ? 'Â¡Pica!' : 'No pica'}</div>
                    <div class="result-percentage">${percentage}%</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill ${isPica ? 'pica' : 'nopica'}" style="width: 0%"></div>
                    </div>
                    <button class="delete-btn" onclick="deleteCard('${cardId}')">Eliminar</button>
                `;

                setTimeout(() => {
                    const fill = card.querySelector('.confidence-fill');
                    if (fill) fill.style.width = percentage + '%';
                }, 100);

            } catch (error) {
                const card = document.getElementById(cardId);
                if (card) {
                    const cardContent = card.querySelector('.card-content');
                    cardContent.innerHTML = `
                        <div style="color: #ff6b6b; margin-bottom: 12px;">Error</div>
                        <button class="delete-btn" onclick="deleteCard('${cardId}')">Eliminar</button>
                    `;
                }
            }
        }

        function deleteCard(cardId) {
            const card = document.getElementById(cardId);
            if (card) {
                card.style.animation = 'fadeUp 0.3s reverse';
                setTimeout(() => {
                    card.remove();
                    imageCount--;
                    updateClearButton();
                }, 250);
            }
        }

        // Text Input Logic
        const textInput = document.getElementById('textInput');
        const analyzeBtn = document.getElementById('analyzeBtn');

        textInput.addEventListener('input', () => {
            analyzeBtn.disabled = textInput.value.trim().length === 0;
        });
    </script>
</body>
</html>
